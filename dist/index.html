<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenPAT Dashboard</title>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<body>
    <container>
        <!-- Navbar -->
        <header class="navbar fixed-top navbar-expand-lg navbar-dark element-shadow">
            <div class="navbar-brand">
                <img src="/IZSAM_white.a63d3adf.png" alt="Logo IZS">
            </div>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapse_target">
                <span class="navbar-text text-white">
                    <h5 class="app-title">GenPAT Dashboard - <small>Phylogenetic Data Explorer</small></h5>
                    <small><a href="http://izs.it/IZS" target="_blank" class="text-white">
                        Centro di Referenza Nazionale</a><br>
                        <span class="d-flex flex-direction-column">
                            <div class="green" style="width: 60px; height:3px; background-color: green;"></div>
                            <div class="white" style="width: 61px; height:3px; background-color: white;"></div>
                            <div class="red" style="width: 60px; height:3px; background-color: red;"></div>
                        </span>
                    </small>
                </span>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button class="btn btn-link text-white" id="show-tools-btn" data-toggle="modal" data-target="#infoModal">
                            <i class="fas fa-question-circle fa-lg"></i> Info
                        </button>
                    </li>
                </ul>
            </div>
        </header>
        <!-- Close Navbar -->

        <tabs class="element-shadow">
            <!-- Tab navs -->
<ul class="nav nav-tabs bg-dark">
    <li class="nav-item">
        <a class="nav-link active" href="#map-tab" data-toggle="tab">
            <i class="fas fa-map-marker-alt fa-fw"></i> Map
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#metadata-tab" data-toggle="tab">
            <i class="fas fa-table fa-fw"></i> Metadata
        </a>
    </li>
</ul>
<!-- Tab panes -->
<div class="tab-content" style="height: inherit;">
    <div class="tab-pane active" id="map-tab" role="tabpanel">
        <div id="map">
            <!-- Popup -->
            <div id="popup" class="ol-popup">
                <div id="popup-content"></div>
            </div>
        </div>
    </div>
    <div class="tab-pane" id="metadata-tab" role="tabpanel">
        <div id="metadata-grid" class="table-striped table-sm"></div>
    </div>
</div>
        </tabs>

        <metadata class="element-shadow">
            <!-- <include src="table.html"></include> -->
        </metadata>

        <tree class="element-shadow">
            <div class="card-header bg-dark text-white d-flex align-items-center p-2">
    <span class="flex-grow-1">
        <i class="fas fa-project-diagram fa-fw"></i> <span id="tree_title"></span>
    </span>
    <span class="dropdown">
        <a href="#" class="dropdown-toggle text-white" data-toggle="dropdown">Set Tree type <span class="caret"></span></a>
        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item set-tree-type" href="#">Rectangular</a>
            <a class="dropdown-item set-tree-type" href="#">Diagonal</a>
            <a class="dropdown-item set-tree-type" href="#">Circular</a>
            <a class="dropdown-item set-tree-type" href="#">Radial</a>
            <a class="dropdown-item set-tree-type" href="#">Hierarchical</a>
        </div>
    </span>
</div>
<div class="card-body bg-light" id="tree-container">
    <div id="tree"></div>
</div>
        </tree>
        <msa class="element-shadow">
            <div class="card-header bg-dark text-white">
    <i class="fas fa-grip-vertical fa-fw"></i> MSA Viewer
</div>
<div class="card-body">
    <div id="msa"></div>
</div>
        </msa>
    </container>
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title"><i class="fas fa-question-circle fa-lg"></i> Application info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body bg-primary text-white">
                <p><i class="fas fa-cog fa-lg fa-fw fa-spin"></i>Under construction</p>
            </div>
        </div>
    </div>
</div>
    <script src="/app.a6a4d504.js"></script>
</body>
</html>
